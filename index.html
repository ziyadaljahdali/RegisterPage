<html>
    <head>  
        <title>التسجيل في الموقع</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>            
        <body>
            <div class="container">
                <div class="title">التسجيل</div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">الاسم الكامل</span>
                            <input type="text" placeholder="ادخل اسمك" required>
                        </div>
                        <div class="input-box">
                            <span class="details">اسم المستخدم</span>
                            <input type="text" placeholder="ادخل اسم المستخدم" required>
                        </div>
                        <div class="input-box">
                            <span class="details">البريد الالكتروني</span>
                            <input type="email" placeholder="ادخل بريدك الالكتروني" required>
                        </div>
                        <div class="input-box">
                            <span class="details">رقم الجوال</span>
                            <input type="text" placeholder="0500000000" required>
                        </div>
                        <div class="input-box">
                            <span class="details">كلمة المرور</span>
                            <input type="password" placeholder="*********" required>
                        </div>  
                        <div class="input-box">
                            <span class="details">تأكيد كلمة المرور</span>
                            <input type="password" placeholder="اعد كتابة كلمة المرور" required>
                        </div>      
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <span class="gender-title">الجنس</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">ذكر</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">انثى</span>
                            </label>
                        </div>
                    </div>
                    <div class="p">بمجرد تسجيلك هذا يعني انك موافق على شروط وسياسة الموقع
                        <br>
                        لقراءة شروط وسياسة الموقع  <a href="https://www.google.com">اضغط هنا</a>
                    </div>
                    <div class="button">
                        <input type="submit" value="تسجيل">
                    </div>
                </form>
            </div>
        </body>
</html>
